<!DOCTYPE html>
<html lang="fr">
<head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>

    <title>
        Django Atlantis Dark - {% block title %}{% endblock %} | AppSeed
    </title>

	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link href="../static/assets/img/icon.ico" rel="icon" type="image/x-icon"/>
	<link href="https://appseed.us/admin-dashboards/django-dashboard-atlantis-dark" rel="canonical">

    <!-- Fonts and icons -->
    <script src="../static/assets/js/webfont.min.js"></script>
    <script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"],
			urls: ['/static/assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

    <!-- CSS Files -->
	<link href="../static/assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="../static/assets/css/atlantis.css" rel="stylesheet">

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="../static/assets/css/demo.css" rel="stylesheet">

    <!-- Specific Page CSS goes HERE  -->
    {% block stylesheets %}{% endblock stylesheets %}


</head>
<body data-background-color="dark">
<div class="wrapper">

		<div class="main-panel">

			{% block content %}{% endblock content %}

		</div>

	</div>

<!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}
</body>
</html>
