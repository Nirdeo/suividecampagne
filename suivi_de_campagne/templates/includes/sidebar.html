{% load static %}
<!-- Sidebar -->
<div class="sidebar sidebar-style-2" data-background-color="dark2">
    <div class="sidebar-wrapper scrollbar scrollbar-inner">
        <div class="sidebar-content">

            <div class="user">
                <div class="avatar-sm float-left mr-2">
                    <img src="{% static 'suivi_de_campagne/img/user.png' %}" class="avatar-img rounded-circle">
                </div>
                <div class="info">
                    <a data-toggle="collapse" href="#collapseProfil" aria-expanded="true">
                        <span>
                            {{nom}} {{prenom}}
                            <span class="user-level">{{email}}</span>
                            <span class="caret"></span>
                        </span>
                    </a>
                    <div class="clearfix"></div>

                    <div class="collapse" id="collapseProfil">
                        <ul class="nav nav-collapse">
                            <li class="nav-item">
                                <a href="/logout/">
                                    <i class="fas fa-door-closed"></i> Se dÃ©connecter
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <ul class="nav nav-primary">
                <li class="nav-item {% if 'tables' in segment %} active {% endif %}">
                    <a data-toggle="collapse" href="#partenaires">
                      <i class="fas fa-handshake"></i>
                        <p>Partenaires</p>
                        <span class="caret"></span>
                    </a>
                    <div class="collapse" id="partenaires">
                        <ul class="nav nav-collapse">
                            <li>
                                <a href="/partners-list/">
                                    <i class="fas fa-table"></i> Liste des partenaires
                                </a>
                            </li>
                            <li>
                                <a href="/partner-detail">
                                    <i class="fas fa-plus"></i> Ajouter un partenaire
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item {% if 'tables' in segment %} active {% endif %}">
                    <a data-toggle="collapse" href="#clients">
                        <i class="fas fa-user-tie"></i>
                        <p>Clients</p>
                        <span class="caret"></span>
                    </a>
                    <div class="collapse" id="clients">
                        <ul class="nav nav-collapse">
                            <li>
                                <a href="/customers-list/">
                                    <i class="fas fa-table"></i> Liste des clients
                                </a>
                            </li>
                            <li>
                                <a href="/customer-detail">
                                    <i class="fas fa-plus"></i> Ajouter un client
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- End Sidebar -->
