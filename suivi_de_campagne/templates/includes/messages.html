{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %} alert-dismissible fade show loginCard" role="alert" id="message">
            <div class="alert-message">{{message}}</div>
            <button type="button" class="close p-0" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>

    {% endfor %}
{% endif %}
